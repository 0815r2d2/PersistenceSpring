<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">
      
      <head>
        <title>Admin Home</title>
    </head>
    <body>
    	<div layout:fragment="content">
	        <p>Welcome Administrator(<span sec:authentication="principal.username">Admin</span>)</p>
	        
	        
	        <form action="home" th:action="@{/films}" method="post">
						<div class="form-group has-feedback">
							<input type="text" class="form-control" name="title"
								placeholder="title" /> <span
								class="glyphicon glyphicon-envelope form-control-feedback"></span>
						</div>
						<div class="form-group has-feedback">
							<input type="text" class="form-control" name="releaseYear"
								placeholder="release year" /> <span
								class="glyphicon glyphicon-lock form-control-feedback"></span>
						</div>
						<div class="row">
							<div class="form-group col-xs-offset-8 col-xs-4">
								<button type="submit" class="btn btn-primary btn-block btn-flat">Add Film</button>
							</div>
						</div>
	        
	        
	        <p sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></p>
    	</div>
    	<h1>This is admin home page</h1>
    </body>
    
</html>
